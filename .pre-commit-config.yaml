---
repos:
  - repo: 'https://github.com/pre-commit/pre-commit-hooks'
    rev: v2.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ".md"
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: "maintenance/*"
  - repo: 'https://github.com/adrienverge/yamllint'
    rev: v1.16.0
    hooks:
      - id: yamllint
        exclude: "maintenance/*"
